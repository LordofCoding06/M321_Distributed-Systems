name: mqtt-weather-project - CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/mqtt-weather-station

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Python lint (flake8)

    defaults:
      run:
        working-directory: mqtt-weather-project

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.12 + pip cache
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: mqtt-weather-project/requirements.txt

      - name: Install dependencies + flake8
        run: |
          python -m pip install --upgrade pip
          [ -f requirements.txt ] && pip install -r requirements.txt
          pip install flake8

      - name: Lint source
        run: flake8 .

  tests:
    runs-on: ubuntu-latest
    name: Python tests (pytest)
    needs: lint

    defaults:
      run:
        working-directory: mqtt-weather-project

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.12 + pip cache
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: mqtt-weather-project/requirements.txt

      - name: Install dependencies + pytest
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install paho-mqtt rich
          fi
          pip install pytest

      - name: Execute tests
        run: pytest

  security_python:
    runs-on: ubuntu-latest
    name: Python security scan (Bandit)
    needs: tests

    defaults:
      run:
        working-directory: mqtt-weather-project

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.12 + pip cache
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit
        run: bandit -r . -c bandit.yaml

  build_and_push:
    runs-on: ubuntu-latest
    name: Docker build + push (main only)
    needs: security_python
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable QEMU
        uses: docker/setup-qemu-action@v3

      - name: Enable Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: ./mqtt-weather-project/stations
          file: ./mqtt-weather-project/stations/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

  trivy_scan:
    runs-on: ubuntu-latest
    name: Trivy scan (image:latest)
    needs: build_and_push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:latest
          format: table
          severity: CRITICAL,HIGH
